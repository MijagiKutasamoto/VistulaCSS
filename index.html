<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przyklady dla VistulaCSS framework</title>
  <link rel="stylesheet" href="vistula.css">
</head>
<body>
  <header class="vst-header">
    <div class="vst-container">
      <div class="vst-header-logo">
        <a href="#">
          <img src="logo.png" alt="Logo">
        </a>
      </div>
      <nav class="vst-menu menu-tr">
        <div class="vst-menu-logo">
          <a href="#">
            <img src="logo.png" alt="Logo">
          </a>
        </div>
        <button class="vst-menu-toggle" aria-label="Przełącz menu">
          <span class="vst-menu-toggle-bar"></span>
          <span class="vst-menu-toggle-bar"></span>
          <span class="vst-menu-toggle-bar"></span>
        </button>
        <ul class="vst-menu-list">
          <li class="vst-menu-item vst-menu-selected">
            <a href="#" class="vst-menu-link">Pozycja menu 1</a>
          </li>
          <li class="vst-menu-item">
            <a href="#" class="vst-menu-link">Pozycja menu 2</a>
          </li>
          <li class="vst-menu-item">
            <a href="#" class="vst-menu-link">Pozycja menu 3</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="vst-main">
    <div class="vst-container">
      <h1 class="vst-heading">Witaj na mojej stronie</h1>
      <p class="vst-text">To jest przykładowy tekst na mojej stronie.</p>
      <button class="vst-button">Przycisk</button>
    </div>
  </main>
